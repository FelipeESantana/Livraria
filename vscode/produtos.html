<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="livro.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <img src="carrinho.png">
                <nav>
                    <ul>
                        <li>O melhor site para você comprar seus livros</li>
                        
                    </ul>
                </nav>
    </header>

    <h1>Cadastro de produtos</h1>
<form id="productForm">
    <label for="productName">Produto:</label>
    <input type="text"  id="productName"  placeholder="Nome do produto">

    <label for="productPrice">Preço:</label>
    <input type="number"  id="productPrice"  placeholder="Preço do produto">

    <button type="button" onclick="addproduct()">Adicionar produto</button>

</form>

    <h2>Produtos cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome do produto</th>
                <th>Preço do produto</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <script>
 function addproduct(){
     const productName = document.getElementById("productName").value;
     const productPrice = document.getElementById("productPrice").value;

     if(productPrice && productName){
       const productlist = document.getElementById("productList");
       const newFlow = productList.insertRow();

       const cell1 = newFlow.insertCell(0);
       cell1.innerHTML = productName;

       const cell2 = newFlow.insertCell(1);
       cell2.innerHTML = `R$ ${parseFloat(productPrice).toFixed(2)}`;

       document.getElementById("productName").value = "";
       document.getElementById("productPrice").value = "";
     }
  }






</script>

</body>
</html>
