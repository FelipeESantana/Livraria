<!DOCTYPE html>
<html>
<head>
    <title>Livraria Online</title>
    <link rel="stylesheet" href="livro.css">
</head>
<body>
    <header>
        <img src="carrinho.png">
                <nav>
                    <ul>
                        <li>O melhor site para você comprar seus livros</li>
                    </ul>
                </nav>
    </header>
    <center>
    <div class="livro">
    <h1>Bem-vindo à Livraria Online</h1>
    <p>Insira o valor total da sua compra:</p>
    <input type="number" id="valorCompra" placeholder="Insira o valor em R$">
    <button onclick="calcularDesconto()">Calcular Desconto</button>
    <p>Desconto aplicado: <span id="desconto"></span></p>
    <form>
        defina seu nivel de satisfação:<br>
        pouco satisfeito
        <input type="range" name="satisfação" min="0" max="10">
        muito satisfeito
    </form>    
    <script>
        function calcularDesconto() {
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);

            let desconto = 0;

            if (valorCompra > 200) {
                desconto = 0.2; // 20%
            } else if (valorCompra > 100) {
                desconto = 0.1; // 10%
            }
            else if(valorCompra<=100){
                desconto=0.05;

            }

            const valorDesconto = valorCompra * desconto;
            document.getElementById('desconto').textContent = `R$ ${valorDesconto.toFixed(2)}`;
        }
    </script>
    </div>
    <img src="livraria.jpeg" alt="" srcset="">
</center>
    <footer>
        <p class="copyright">&copy; Copyright Livraria online - 2023</p>
    </footer>
</body>
</html>
