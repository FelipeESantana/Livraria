<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="livro.css">
    <title>Cadastro de Usuario</title>

    
</head>
<body>
    <header>
        <img src="carrinho.png">
                <nav>
                    <ul>
                        <li>O melhor site para você comprar seus livros</li>
                        
                    </ul>
                </nav>
    </header>

    <h1>Cadastro de Usuario</h1>
    <div class="formulario">
    <form id="cadastroForm">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" class="input-padrao" placeholder="Nome Completo"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" class="input-padrao" placeholder="Digite sua senha"><br><br>

        <label for="telefone"> Telefone: </label>
        <input type="text" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX"><br><br>

        <label for="cpf"> Cpf: </label>
        <input type="text" id="cpf" class="input-padrao" placeholder="XXX.XXX.XXX-XX"><br><br>

        <label for="cidade"> Cidade: </label>
        <input type="text" id="cidade" class="input-padrao" placeholder="Digite sua cidade"><br><br>
    
        <form>
            <p>Qual a sua Idade?</p>
        
            <input type="radio" name="idade" value="0_18">Menor de 18 anos<br>
            <input type="radio" name="idade" value="18_30">18 a 30 anos<br>
            <input type="radio" name="idade" value="mais30">Acima de 30 anos<br>
        
        </form>

        

    </form>
</div>
    
    <center> <button type="button" onclick="cadastrarUsuario()" class="botao">Cadastrar</button></center>

  
    <div id="mensagem"></div>

    <script>
        function cadastrarUsuario(){
            // Obter os valores do formulário
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var telefone = document.getElementById("telefone").value;
            var cpf = document.getElementById("cpf").value;
            var cidade = document.getElementById("cidade").value;

            // Validar os campos (adicionar mais validações coforme o necessário)

            if (nome === "" || email=== "" || senha === "" || telefone === "" || cpf === "" || cidade === "") {
                
                document.getElementById("mensagem").innerHTML = "Por favor, preencha todos os campos.";
                return;
            }
        

        // Criar um objeto de usuario
        var usuario = {
            nome: nome,
            email: email,
            senha: senha,
            telefone: telefone,
            cpf: cpf,
            cidade: cidade
        };

        console.log("Usuário cadastrado", usuario);

        document.getElementById("cadastroForm").reset();
        document.getElementById("mensagem").innerHTML = "Cadastro realizado com sucesso!";
    }

    </script>




</body>
</html>
